<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribution de rôle avec Cookie</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Attribution de rôle avec Cookie</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
            </div>
            <div class="form-group">
                <label for="role">Sélectionnez un rôle :</label>
                <select class="form-control" id="role">
                    <option value="admin">Administrateur</option>
                    <option value="user">Utilisateur</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Connexion</button>
        </form>
    </div>

    <!-- Bootstrap JS and Vanilla JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêcher le formulaire de se soumettre

            // Récupérer les valeurs saisies par l'utilisateur
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;

            // Envoyer les données au serveur pour vérification
            fetch('verification.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password, role: role })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Si l'authentification est réussie, définir le cookie avec les informations saisies
                    document.cookie = "username=" + username + "; path=/";
                    document.cookie = "role=" + role + "; path=/";

                    // Rediriger l'utilisateur vers une autre page par exemple
                    window.location.href = "page_accueil.html";
                } else {
                    // Afficher un message d'erreur si l'authentification a échoué
                    alert("Nom d'utilisateur ou mot de passe incorrect.");
                }
            })
            .catch(error => {
                console.error('Erreur lors de la vérification :', error);
            });
        });
    </script>
</body>
</html>
